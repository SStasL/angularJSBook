<html>
    <head>
        <script src="http://ajax.googleapis.com/ajax/libs/angularjs/1.0.7/angular.js">
        </script>
        <script>
            var HelloCtrl = function ($scope) {
            };
            var WorldCtrl = function ($scope) {
                $scope.population = 7000;
                $scope.countries = [
                    {name: 'France', population: 63.1},
                    {name: 'United Kingdom', population: 61.8},
                ];
                $scope.worldsPercentage = function (countryPopulation) {
                    return (countryPopulation / $scope.population)*100;
                }
            };
            var TextAreaWithLimitCtrl = function () {
                return MAX_LEN - $scope.message.length;
                $scope.shouldWarn = function () {
                    return $scope.remaining() < WARN_TRESHOLD;
                };
            }
        </script>
    </head>
    <body ng-app ng-init="thing = {name: 'World'}">
        <div class="container" ng-controller="TextAreaWithLimitCtrl">
            <div class="row">
                <textarea ng-model="message">{{message}}</textarea>
            </div>
            <div class="row">
                <button ng-disabled="!hasValidLength()" ng-click="send()">Send</button>
                <button ng-click="clear()">Clear</button>
            </div>
            <span ng-class="{'text-warning' : shouldWarn()}">Remaining: {{remaining()}}</span>
        </div>
    </body>
</html>
